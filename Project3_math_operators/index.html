<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Alert</title>
</head>


<body onload="SetPointer()">
    <script src="JS/main.js"></script>
    <h1>Hello, World!</h1>
    <p id="addition" class="math" onclick="MathTextClicked(this, Addition, 2, 5);">What is 2 + 5?</p>
    <p id="subtraction" class="math" onclick="MathTextClicked(this, Subtraction, 9, 4);">Whate is 9 - 4?</p>
    <p id="multiplication" class="math" onclick="MathTextClicked(this, Multiplication, 3, 7);">What is 3 * 7?</p>
    <p id="division" class="math" onclick="MathTextClicked(this, Division, 32, 8);">Whate is 32 / 8?</p>
    <p id="Modulus" class="math" onclick="MathTextClicked(this, Modulus, 51, 9);">Whate is 51 % 9?</p>
    <p id="Negate" class="math" onclick="NegateTextClicked(this, 23);">What is the negative version of 23?</p>
    <p id="Increment" class="math" onclick="IncrementTextClicked(this, 20);">What is the output if we increment 20?</p>
    <p id="Decrement" class="math" onclick="DecrementTextClicked(this, 15);">What is the output if we decrement 15?</p>
    <p id="RandomNumber" class="math" onclick="RandomNumberTextClicked(this, 100);">Give me a random number between 0
        and 100.</p>
</body>

</html>
