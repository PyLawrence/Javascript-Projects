<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Loops and arrays</title>
    <script src="JS/main.js" defer></script>
</head>


<body>

    <p id="whileLoop" onclick="getStringLength(this);
        doAWhile(this);">Click me to do a while loop!</p>

    <p id="forLoop" onclick="forLoop(this);">Click me to do a for loop!</p>

    <p id="array" onclick="arrayFunc(this);">Click me for some array stuff.</p>

    <p id="const" onclick="constFunc(this, 'const2');">Click me for some const stuff.</p>
    <p id="const2"></p><br>
    <p id="letKey" onclick="letObj(this);">Click me for some stuff.</p><br>
    <p id="continueBreak" onclick="breakAndContinue(this);">Click me for some stuff.</p>
</body>


</html>
