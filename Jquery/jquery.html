<!DOCTYPE html>
<html lagn="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<script>

    $(document).ready(function () {
        // write html on page load
        $("html").append(
            "<body>\
                <div id='container'>\
                    <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <p id='1'>Paragraph 1</p>\
                    <p id='2'>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"
        );
        // change font color
        $("#2").css({ "color": "red" });
        // click event to hide the header
        $("#3").click(function () {
            $("h1").hide();
        });
        // another way to do a click event, and animate hiding another paragraph.
        $("#1").on("click", function () {
            $("#2").fadeOut(200);
        });
    });


</script>

</html>
